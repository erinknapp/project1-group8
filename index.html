<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Countries Ranked by Population</title>
</head>

<body>

<!--Hero Section-->
  <section class="hero is-primary">
    <div class="hero-body content">
      <div class="container">
        <h1 class="center">Country Population Rankings</h1>
          <p class="center">Enter a country name and find out where it ranks in population size!!
          </p>
      </div>
    </div>
  </section>

<!--Columns-->
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column content">
        <div class="notification box">
          <h3>Search for Countries with Highest Ranking Populations</h3>
            <form id="user-country-input" class="card-body">
              <label class="form-label" for="zip-code"></label>
              <input name="country-name" id="country-input" type="text" autofocus="true" class="form-input" placeholder="Country Name"/>

              <button type="submit" class="button is-success is-rounded">Search</button>
            </form>
        </div>
      </div>
<!--The results from the API call/response-->
      <div class="column content">
        <div class="notification box">
          <h2> Results </h2>
          <li id="countryName">Country Name</li>
          <li id="populationNumber">Population</li>
          <li id="worldRanking">Where it ranks</li>
        </div>
      </div>
<!--Country locations show on the Google Maps API -->
      <div class="column">
        <div class="notification box">
          <h2>Country Locations</h2>
          <div id="google-maps">
            <!-- This iFrame API is extremely simple. My suggestion might be to just hide this section until the user clicks on the restaraunt they'd like to view and then we'd pass that exact location in to this iframe as a variable. -->
            <iframe width="600" height="450" style="border:0" id="iframe-display" loading="lazy" allowfullscreen
                  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyALFfph2f0J2EJwVFIHoNS_YVxXsA6P2Mg&q=">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <script src="assets/js/script.js"></script>
  </body>
</html>
