<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Countries Ranked by Population</title>
</head>

<body>
  <header class="hero">
    <h1>Country Population Rankings</h1>
    <p>
      Enter a country name and find out where it ranks in population size!!
    </p>
  </header>

  <main>
      <div class="card column">
        <h3 class="card-header text-uppercase">Search for Countries with Highest Ranking Populations</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="zip-code"></label>
          <input name="country-name" id="country-input" type="text" autofocus="true" class="form-input" placeholder="Country Name"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <!--The results from the API call/response-->
      <div class="columns is-mobile" id="box">
        <div class="column">
        <h2> Results </h2>
            <li class="sm-card">Country Name</li>
            <li class="sm-card">Population</li>
            <li class="sm-card">Where it ranks</li>
        </div>
      </div>

<!--Country locations show on the Google Maps API -->

        <h2>Country Locations</h2>
        <div id="google-maps">
          <!-- This iFrame API is extremely simple. My suggestion might be to just hide this section until the user clicks on the restaraunt they'd like to view and then we'd pass that exact location in to this iframe as a variable. -->
          <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyALFfph2f0J2EJwVFIHoNS_YVxXsA6P2Mg&q=ghana">
          </iframe>
        </div>
  </main>
  <script src="assets/js/script.js"></script>

</body>

</html>
